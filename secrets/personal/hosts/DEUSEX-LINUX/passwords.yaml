# Example encrypted passwords for DEUSEX-LINUX host
# This file should be encrypted with: sops -e -i passwords.yaml

dzrodriguez_password: ENC[AES256_GCM,data:example_encrypted_password_hash,iv:example_iv,tag:example_tag,type:str]

# Additional host-specific secrets can be added here
# ssh_host_key: ENC[AES256_GCM,data:...,iv:...,tag:...,type:str]
# service_token: ENC[AES256_GCM,data:...,iv:...,tag:...,type:str]

sops:
    kms: []
    gcp_kms: []
    azure_kv: []
    hc_vault: []
    age:
        - recipient: age1ssh-ed25519-key-example-deusex-linux
          enc: |
            -----BEGIN AGE ENCRYPTED FILE-----
            example_encrypted_key_data
            -----END AGE ENCRYPTED FILE-----
        - recipient: age1yubikey1q2w3e4r5t6y7u8i9o0p1q2w3e4r5t6y7u8i9o0p1q2w3e4r5t6y
          enc: |
            -----BEGIN AGE ENCRYPTED FILE-----
            example_encrypted_key_data_yubikey
            -----END AGE ENCRYPTED FILE-----
    pgp:
        - created_at: "2025-01-01T00:00:00Z"
          enc: |
            -----BEGIN PGP MESSAGE-----
            example_pgp_encrypted_key_data
            -----END PGP MESSAGE-----
          fp: 1234567890ABCDEF1234567890ABCDEF12345678
    lastmodified: "2025-01-01T00:00:00Z"
    mac: ENC[AES256_GCM,data:example_mac,iv:example_iv,tag:example_tag,type:str]
    pgp: []
    unencrypted_suffix: _unencrypted
    version: 3.8.1